<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon.css">
    <link rel="shortcut icon" href="./img/img/amazon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="header1">
            <div class="menu">

                <button><i class="fa-solid fa-bars fa-flip-both fa-xl" style="color:#ffffff"></i></button>
                <a href="https://www.amazon.com.br/ref=nav_logo"><img src="./img/img/amazon_logo.png" alt=""><span>.com.br</span></a>
        
            </div>
            <div class="search">
                <select name="opcoes" id="opcoes">
                    <option value="op1">Livros</option>
                    <option value="op2">Eletrônicos</option>
                    <option value="op3">Beleza</option>
                </select>
                <input type="text">
                <button class="glass"><i class="fa-solid fa-magnifying-glass  fa-xl" style="color: black;"></i></button>

            </div>
            <div class="list">
                <div class="first"><span>Olá, Faça seu login</span><select name="CL" id="login"><option value="default">Contas e Listas</option></select></div>
                <div class="second"><span>Devoluções</span><select name="dev" id="pedidos"><option value="default">e Pedidos</option></select></div>
                <div class="third"><span>Experimente</span><select name="exp" id="prime"><option value="default">Prime</option></select></div>
            </div>
            <button class="carrinho"><i class="fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;"></i><span>     Carrinho</span></button>
        </div>
        <div class="header2">
            <div class="local">
                <button >
                    <i class="fa-solid fa-location-dot fa-xl" style="color: #ffffff;"></i>
                    <div class="txt">
                        <p>Olá</p>
                        <p>Selecione seu endereço</p>
                    </div>
                    
                </button>
            </div>
            <button>Mais Vendidos</button>
            <button>Livros</button>
            <button>Ofertas do Dia</button>
            <button>Atendimento ao Cliente</button>
            <button>Eletrônicos</button>
            <button>Ideias para Presente</button>
        </div>
        <div class="header3">
            <button><h4>Livros</h4></button>
            <button><h4>Pesquisa Avançada</h4></button>
            <button><h4>Mais Vendidos</h4></button>
            <button><h4>Pré-venda e Lançamentos</h4></button>
            <button><h4>Livros em Ofertas</h4></button>
            <button><h4>Inglês e Outras Línguas</h4></button>
            <button><h4>Loja Geek</h4></button>
            <button><h4>Universitários e Acadêmicos</h4></button>
            <button><h4>Didáticos e Escolares</h4></button>
            <button><h4>Loja infantil</h4></button>
        </div>
    </header>
</body>
</html>
